<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>PA#3</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()">

    <h2>A Cube with "Trackball" Mouse Rotation</h2>

    <p id="message">Drag your mouse on the cube to rotate it.<br>
        (On a touch screen, you can use your finger.)</p>

    <label for="uSteps">number of u steps</label>
    <input type="range" name="uSteps" id="uSteps" min='5' max="100" step="1" value="50" onchange="updateFigure()"><br>
    <label for="vSteps">number of v steps</label>
    <input type="range" name="vSteps" id="vSteps" min='5' max="100" step="1" value="50" onchange="updateFigure()"><br>
    <label for="a">value of "a" parameter</label>
    <input type="range" name="a" id="a" min='0.1' max="2" step="0.1" value="1" onchange="updateFigure()"><br>
    <label for="b">value of "b" parameter</label>
    <input type="range" name="b" id="b" min='0.1' max="2" step="0.1" value="1" onchange="updateFigure()"><br>
    <label for="diff">Diffuse component of color</label>
    <input type="color" name="diff" id="diff" value="#ffff00"><br>
    <label for="ambi">Ambient component of color</label>
    <input type="color" name="ambi" id="ambi" value="#0f0000"><br>
    <label for="spec">Specular component of color</label>
    <input type="color" name="spec" id="spec" value="#ffffff"><br>


    <div id="canvas-holder">
        <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
    </div>


</body>

</html>
